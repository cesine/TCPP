<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tcpp-stimulus.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/oprime-montage/ui/stimulus.reel/stimulus.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "tcppStimulus"}
            }
        },
        "visualPrime": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "visualPrime"},
                "crossOrigin": null
            },
            "bindings": {
                "src": {"<-": "@owner.primeImage ?? '../../node_modules/oprime-montage/assets/img/blank.png'"}
            }
        },
        "reinforcement": {
            "prototype": "oprime-montage/ui/reinforcement.reel/reinforcement-counter.reel",
            "properties": {
                "element": {"#": "reinforcement"},
                "doubleColumn": true
            },
            "bindings": {
                "counter": {"<->": "@owner.ownerComponent.templateObjects.reinforcement.counter"},
                "currentItem": {"<-": "@owner.ownerComponent.templateObjects.reinforcement.currentItem"}
            }
        }, 
        "showVisualTargetCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "showVisualTargetCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {"<-": "@owner.showVisualTargets"}
            }
        },
        "visualChoiceA": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "visualChoiceA"},
                "crossOrigin": null,
                "src": ""
            },
            "bindings": {
                "src": {"<-": "@owner.visualChoiceA ?? '' "}
            }
        },
        "visualChoiceB": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "visualChoiceB"},
                "crossOrigin": null,
                "src": ""
            },
            "bindings": {
                "src": {"<-": "@owner.visualChoiceB ?? ''"}
            }
        },
        "visualChoiceC": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "visualChoiceC"},
                "crossOrigin": null,
                "src": ""
            },
            "bindings": {
                "src": {"<-": "@owner.visualChoiceC ?? ''"}
            }
        },
        "visualChoiceD": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "visualChoiceD"},
                "crossOrigin": null,
                "src": ""
            },
            "bindings": {
                "src": {"<-": "@owner.visualChoiceD ?? ''"}
            }
        }
    }
    </script>
</head>
<body> 
    <div data-montage-id="tcppStimulus" class="TCPPStimulus Main-content-container">
        
        <div class="Stimulus-prime-image-area">
            <img data-montage-id="visualPrime" class="Stimulus-prime-image" src="../../node_modules/oprime-montage/assets/img/blank.png">
        </div>

        <div  data-montage-id="reinforcement" class="Stimulus-content-right" >
        </div>

        <div class="Stimulus-content-left">
            <div data-montage-id="showVisualTargetCondition"  class="Stimulus-choose-area Stimulus-touchable">
                <img data-montage-id="visualChoiceA" class="Stimulus-choose-image Stimulus-record-touch-response" src="../../node_modules/oprime-montage/assets/img/blank.png">
                <img data-montage-id="visualChoiceB" class="Stimulus-choose-image Stimulus-record-touch-response" src="../../node_modules/oprime-montage/assets/img/blank.png">
                <img data-montage-id="visualChoiceC" class="Stimulus-choose-image Stimulus-record-touch-response" src="../../node_modules/oprime-montage/assets/img/blank.png">
                <img data-montage-id="visualChoiceD" class="Stimulus-choose-image Stimulus-record-touch-response" src="../../node_modules/oprime-montage/assets/img/blank.png">
            </div>
        </div>

    </div>
</body>
</html>
